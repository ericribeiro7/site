<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Demanda</title>
    <link rel="stylesheet" href="csstelap.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="formulariodoa.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="content">
        <div class="sidebar">
            <div class="logo">
                <a href="telaprincipal.html"><img src="imagens/logo.png" alt=""></a>
            </div>
            <div class="icons">
                <div class="icon-item">
                    <i class='bx bxs-home'></i>
                    <p style="color: #fff;"><a href="telaprincipal.html">Início</a></p>
                </div>
                <div class="icon-item">
                    <i class='bx bx-edit'></i>
                    <p style="color: #ffffff;"><a href="">Criar Demanda</a></p>
                </div>
                <div class="icon-item">
                    <i class='bx bxs-user-plus'></i>
                    <p style="color: #fff;"><a href="">Convidar Pessoas</a></p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="icns">
                <i class='bx bxs-wallet'></i>
                <i class='bx bxs-bell'></i>
            </div>
            <div class="botton" onclick="toggleOverlay()">
                <h1>PERFIL</h1>
                <img src="perfil.png" alt="">
            </div>
        </div>

        <div id="overlay" class="overlay">
            <div class="container" onclick="event.stopPropagation()">
                <div class="foto">
                    <img src="perfil.png" alt="">
                    <p style="color: #fff;">EricRibeiro</p>
                </div>
                <div class="perfil">
                    <i class='bx bxs-user'></i>
                    <p><a href="">Perfil</a></p>
                </div>
                <div class="icons1">
                    <div>
                        <i class='bx bx-edit'></i>
                        <p><a href="doacao.html">Criar Nova Demanda</a></p>
                    </div>
                    <div>
                        <i class='bx bxs-heart'></i>
                        <p><a href="">Historico de Doações</a></p>
                    </div>
                    <div>
                        <i class='bx bxs-wallet'></i>
                        <p><a href="">Meus Pontos</a></p>
                    </div>
                </div>
                <div class="config">
                    <div>
                        <i class='bx bxs-cog'></i>
                        <p><a href="">Configurações</a></p>
                    </div>
                    <div>
                        <i class='bx bxs-user-plus'></i>
                        <p><a href="">Convidar Pessoas</a></p>
                    </div>
                    <div>
                        <i class='bx bxs-help-circle'></i>
                        <p><a href="">Ajuda</a></p>
                    </div>
                </div>
                <div class="exit">
                    <i class='bx bxs-exit'></i>
                    <p><a href="">Sair</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact" id="contact">
        <form action="#">
            <div class="heading" style=" font-size: 28px; font-weight: 700;">NOVA DEMANDA DE DOAÇÃO</div>
            <div class="input-box">
                <input type="text" placeholder="Nome Completo">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Tipo de doação">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Quantidade">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Descrição dos itens">
            </div>
            <div class="input-box">
                <textarea placeholder="Informações Adicionais"></textarea>
            </div>
            <input type="submit" value="CRIAR" class="btn">
        </form>
    </div>
    <script>
        function toggleOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
            positionOverlay();
        }
    
        function closeOverlay(event) {
            const overlay = document.getElementById('overlay');
            if (event.target === overlay) {
                overlay.style.display = 'none';
            }
        }
    
        function positionOverlay() {
            const botton = document.querySelector('.botton');
            const overlay = document.getElementById('overlay');
            const rect = botton.getBoundingClientRect();
            const offsetLeft = -200;
            overlay.style.top = `${rect.bottom + window.scrollY}px`;
            overlay.style.left = `${rect.left + window.scrollX + offsetLeft}px`;
            overlay.style.width = `${rect.width}px`;
        }
    
        window.addEventListener('load', positionOverlay);
        window.addEventListener('resize', positionOverlay);
    </script>
</body>
</html>
